<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Data Fetcher</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Court Data Fetcher</h1>
        <form id="caseForm" class="space-y-4">
            <div>
                <label for="case_type" class="block text-sm font-medium text-gray-700">Case Type</label>
                <select id="case_type" name="case_type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    <option value="CIVIL">Civil</option>
                    <option value="CRIMINAL">Criminal</option>
                    <option value="WRIT">Writ</option>
                </select>
            </div>
            <div>
                <label for="case_number" class="block text-sm font-medium text-gray-700">Case Number</label>
                <input type="text" id="case_number" name="case_number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div>
                <label for="filing_year" class="block text-sm font-medium text-gray-700">Filing Year</label>
                <input type="text" id="filing_year" name="filing_year" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div>
                <label for="captcha_token" class="block text-sm font-medium text-gray-700">CAPTCHA Token</label>
                <input type="text" id="captcha_token" name="captcha_token" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Fetch Case Data</button>
        </form>
        <div id="result" class="mt-6 hidden">
            <h2 class="text-xl font-semibold mb-2">Case Details</h2>
            <p><strong>Parties:</strong> <span id="parties"></span></p>
            <p><strong>Filing Date:</strong> <span id="filing_date"></span></p>
            <p><strong>Next Hearing:</strong> <span id="next_hearing"></span></p>
            <p><strong>Latest Order:</strong> <a id="pdf_link" href="#" class="text-blue-600 hover:underline">Download PDF</a></p>
            <p id="error" class="text-red-600 hidden"></p>
        </div>
    </div>
    <script>
        document.getElementById('caseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/fetch', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const resultDiv = document.getElementById('result');
            const errorP = document.getElementById('error');
            
            if (result.error) {
                errorP.textContent = result.error;
                errorP.classList.remove('hidden');
                resultDiv.classList.add('hidden');
                return;
            }
            
            errorP.classList.add('hidden');
            resultDiv.classList.remove('hidden');
            document.getElementById('parties').textContent = result.parties || 'N/A';
            document.getElementById('filing_date').textContent = result.filing_date || 'N/A';
            document.getElementById('next_hearing').textContent = result.next_hearing || 'N/A';
            const pdfLink = document.getElementById('pdf_link');
            if (result.pdf_links && result.pdf_links.length > 0) {
                pdfLink.href = `/download/${encodeURIComponent(result.pdf_links[0])}`;
                pdfLink.classList.remove('hidden');
            } else {
                pdfLink.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
